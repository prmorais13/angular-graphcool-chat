<div class="login-container">
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="primary">Sign in</mat-toolbar>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Senha" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button type="submit" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
